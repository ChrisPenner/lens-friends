name:                lens-friends
version:             0.1.0.0
github:              "githubuser/lens-friends"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/lens-friends#readme>

default-extensions:
- FlexibleInstances
- FlexibleContexts
- ScopedTypeVariables
- LambdaCase
- ViewPatterns
- TypeApplications
- TypeOperators
- DeriveFunctor
- DeriveTraversable
- DeriveGeneric
- DerivingStrategies
- DeriveAnyClass
- StandaloneDeriving
- TemplateHaskell
- RankNTypes

executables:
  lens-friends-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lens-friends

dependencies:
- base >= 4.7 && < 5
- lens
- lens-aeson
- lens-action
- raw-strings-qq
- aeson
- text
- containers
- bifunctors
- comonad
- mtl
- witherable
- zippers
- lens-regex-pcre
- bytestring
- profunctors
- pcre-light
- free
- pretty-simple

library:
  source-dirs: src

tests:
  lens-friends-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lens-friends
